spring.application.name=extensionManager
spring.datasource.url=jdbc:mysql://localhost:3306/extension_manager?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}
spring.profiles.active=local
spring.jpa.hibernate.ddl-auto=update
#spring_profiles_active=pro
spring.security.basic.enabled=false

spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.protocol=smtps
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

logging.level.org.springframework.security=DEBUG
spring.mail.username=${mail.username}
spring.mail.password=${mail.password}

#spring.config.import=application-local.yml
spring.config.import=secret.properties

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

server.port=9000