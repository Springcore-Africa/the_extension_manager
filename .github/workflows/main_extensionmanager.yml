# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - extensionmanager

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_1a3ad235306e46aa9f42461b3bd90581 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6676eb5406f649ec8db7d4a7861cf4ce }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_1a3ad235306e46aa9f42461b3bd90581 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'extensionmanager'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_dd22ab18fe47473788ecb05435d60e80 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_1a3ad235306e46aa9f42461b3bd90581 }}/appsvc/staticsite:${{ github.sha }}'